<head>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="og:title" content="{{ page.name | default: site.name }}">
    <meta name="og:type" content="website">
    <meta name="og:url" content="{{ page.url | default: site.url }}">
    <meta name="og:description" content="{{ page.description | default: site.description }}">
    <meta name="theme-color" content="#F8B195" />
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
